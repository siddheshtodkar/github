@if (users$ | async; as users) {
@if (users.length>0) {
<div class="recent-searches">
  <div class="recent-header">
    <h3>Recent Searches</h3>
  </div>
  <ul>
    @for (user of users; track $index) {
    <li>
      <button (click)="onSelect(user)">{{user}}</button>
    </li>
    }
  </ul>
</div>
}
}
